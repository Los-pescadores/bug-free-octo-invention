name: Release Workflow

on:
  push:
    branches:
      - develop

jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
    
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create release branch
        id: create_release_branch
        run: |
          release_branch="release-$(date +'%Y%m%d%H%M%S')"
          git checkout -b $release_branch
          git push origin $release_branch
          echo "::set-output name=release-branch::$release_branch"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Authenticate Git operations

  run-tests:
    runs-on: ubuntu-latest
    needs: create-release-branch

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.create-release-branch.outputs.release-branch }}  # Checkout release branch

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest

  merge-to-main:
    runs-on: ubuntu-latest
    needs: run-tests
    if: success()

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Merge release branch into main
        run: |
          git checkout main
          git merge --no-ff ${{ needs.create-release-branch.outputs.release-branch }}
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Authenticate Git operations

  delete-release-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    needs: merge-to-main
    if: success()

    steps:
      - name: Delete the release branch
        run: |
          git push origin --delete ${{ needs.create-release-branch.outputs.release-branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Authenticate Git operations
